<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Employee Manager</title>
  <link href="style.css" rel="stylesheet" />
</head>
<body>
  <header class="topbar">
    <div class="brand">
      <h1>Employee Manager</h1>
      <p>Clean · Fast · Beautiful</p>
    </div>
  </header>

  <main class="layout">
    <!-- LEFT: Form -->
    <section class="card form-card">
      <h2 id="formTitle">➕ Add Employee</h2>
      <form id="employeeForm" autocomplete="off">
        <input type="hidden" id="empId" />

        <label class="float">
          <input id="empName" required />
          <span>Name</span>
        </label>

        <label class="float">
          <input id="empNumber" required />
          <span>Phone Number</span>
        </label>

        <label class="float">
          <input id="empEmail" type="email" required />
          <span>Email</span>
        </label>

        <div class="actions">
          <button id="saveBtn" type="submit" class="primary">Save</button>
          <button id="clearBtn" type="button" class="muted">Clear</button>
        </div>
      </form>

      <div class="search-row">
        <input id="searchInput" placeholder="Search by ID or Name..." />
        <button id="searchBtn" class="secondary">Search</button>
        <button id="clearSearchBtn" class="muted">Clear</button>
      </div>

      <div id="searchResult" class="search-result"></div>
    </section>

    <!-- RIGHT: Table -->
    <section class="card table-card">
      <div class="table-header">
        <h2>All Employees</h2>
        <div class="table-actions">
          <button id="refreshBtn" class="secondary">Refresh</button>
        </div>
      </div>
      <div class="table-wrap">
        <table id="empTable">
          <thead>
            <tr>
              <th>ID</th><th>Name</th><th>Number</th><th>Email</th><th>Actions</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </section>
  </main>

  <!-- toast -->
  <div id="toast" class="toast"></div>

  <script src="script.js" defer></script>
</body>
</html>
